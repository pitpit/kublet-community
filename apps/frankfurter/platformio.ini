[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps =
	bodmer/TFT_eSPI@^2.5.43
	kublet/KGFX@^0.0.22
	kublet/OTAServer@^1.0.4
	bblanchon/ArduinoJson@^7.2.1
	arduino-libraries/NTPClient@^3.2.1
monitor_speed = 460800
monitor_port = /dev/ttyUSB0
